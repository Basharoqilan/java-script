<!DOCTYPE html>
<html>
<head>

 <link rel="stylesheet" href="task5.css">
</head>
<body style="background-color: rgb(234, 252, 133);">

<div class="a"> 
    <div class="A1"><div id="display" style="margin-top: 10px; text-align: center; font-size: 40px;"></div>
 
</div>

<div class="b">
    <div class="B1"><div onclick="appendToDisplay('1')">1</div></div>
    <div class="B2"><div onclick="appendToDisplay('4')">4</div></div>
    <div class="B3"><div onclick="appendToDisplay('7')">7</div></div>
    <div class="B4"><div onclick="clearDisplay()">C</div></div>
</div>

<div class="c">
    <div class="C1"><div onclick="appendToDisplay('2')">2</div></div>
    <div class="C2"><div onclick="appendToDisplay('5')">5</div></div>
    <div class="C3"><div onclick="appendToDisplay('8')">8</div></div>
    <div class="C4"><div onclick="appendToDisplay('0')">0</div></div>
</div>

<div class="d">
    <div class="D1"><div onclick="appendToDisplay('3')">3</div></div>
    <div class="D2"><div onclick="appendToDisplay('6')">6</div></div>
    <div class="D3"><div onclick="appendToDisplay('9')">9</div></div>
    <div class="D4"><div onclick="calculate()">=</div></div>
</div>

<div class="e">
    <div class="E1"><div onclick="appendToDisplay('+')">+</div></div>
    <div class="E2"><div onclick="appendToDisplay('-')">-</div></div>
    <div class="E3"><div onclick="appendToDisplay('*')">*</div></div>
    <div class="E4"><div onclick="appendToDisplay('/')">/</div></div>
</div>

<div id="display" style="margin-top: 10px; text-align: center; font-size: 40px;"></div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').textContent += value;
    }

    function calculate() {
        let expression = document.getElementById('display').textContent;
        let result;
        try {
            result = eval(expression);
            document.getElementById('display').textContent = result;
        } catch (error) {
            document.getElementById('display').textContent = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').textContent = '';
    }
</script>

</body>
</html>
