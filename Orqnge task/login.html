<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://datascience.orangecodingacademy.com/assets/boosted/dist/css/boosted.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      crossorigin="anonymous"
    />
    <style>
      .x {
        width: 47%;
        background-color: rgb(255, 123, 0);
        height: 7vh;
        border: none;
        font-weight: bold;
        text-align: center;
        padding-top: 15px;
        text-decoration: none;
        font-size: 20px;
        color: black;
      }
      .x:hover {
        background-color: black;
      }
    </style>
    <script src="login.js"></script>
  </head>
  <body>
    <div class="d-md-flex flex-md-equal h-100">
      <div class="col-lg-4 p-0 auth-slider my-div">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class=""
            ></li>
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="1"
              class="active"
            ></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item">
              <img
                class="d-block h-100 my-div"
                src="https://datascience.orangecodingacademy.com/assets/img/1.jpg"
                alt="First slide"
              />
            </div>
            <div class="carousel-item active">
              <img
                id=""
                class="d-block h-100 my-div"
                src="https://datascience.orangecodingacademy.com/assets/img/2.jpg"
                alt="Second slide"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 px-0">
        <header role="banner">
          <nav
            role="navigation"
            id="mainNav"
            class="navbar navbar-light bg-white navbar-expand-md pt-2 border-bottom pb-0 mb-2 pt-1"
            aria-label="Main navigation"
          >
            <div class="container-fluid">
              <a href="/">
                <img
                  id="imgw"
                  src="https://datascience.orangecodingacademy.com/assets/boosted/dist/img/white.png"
                  class="d-inline-block align-bottom mr-3"
                  alt="Back to homepage"
                  title="Back to homepage"
                  height="70"
                  loading="lazy"
                />
              </a>
              <button
                class="navbar-toggler collapsed"
                type="button"
                data-toggle="collapse"
                data-target="#orange-navbar-collapse"
                aria-controls="orange-navbar-collapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="navbar-collapse justify-content-end collapse"
                id="orange-navbar-collapse"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/help" target="_blank">Help </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/terms" target="_blank">
                      Terms &amp; Conditions</a
                    >
                  </li>
                </ul>
                <ul class="navbar-nav"></ul>
              </div>
            </div>
          </nav>
        </header>

        <section class="wizard-section mt-5">
          <div class="form-wizard">
            <div class="d-flex align-items-center flex-column">
              <div class="form-group col-lg-6 col-md-7 mb-4">
                <h1>Sign in</h1>
              </div>
              <div class="mb-4 form-group col-lg-6 col-md-7">
                <label for="email" class="is-required"
                  >Email address<span class="sr-only"> (required)</span></label
                >
                <div class="input-group">
                  <input
                    name="email"
                    type="text"
                    class="form-control email"
                    id="email"
                    value=""
                  />
                </div>
                <small>eg: username@domain.com <br /></small>
                <small id="alert1" style="color: red; display: none"
                  >please enter a valid email</small
                >
              </div>
              <div class="mb-4 form-group col-lg-6 col-md-7">
                <label for="password" class="is-required"
                  >Password<span class="sr-only"> (required)</span></label
                >
                <div class="input-group">
                  <input
                    name="password"
                    type="password"
                    class="form-control password col-11 pr-0"
                    id="password"
                    value=""
                  />
                  <div class="d-flex align-items-center" onclick="showPass()">
                    <i
                      class="fa fa-eye-slash eye btn btn-light border-left-0"
                      aria-hidden="true"
                    ></i>
                  </div>
                </div>
                <small id="alert2" style="color: red; display: none"
                  >please enter a valid password</small
                >
              </div>

              <div class="form-group col-lg-6 col-md-7 mb-4">
                <div class="d-flex justify-content-start">
                  <div>
                    <a class="forget-credentials" href=""
                      >Forgot your password?</a
                    >
                  </div>
                </div>
              </div>
              <button id="login" class="x">Login</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
